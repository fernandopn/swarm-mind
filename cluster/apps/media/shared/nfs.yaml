---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: download
  labels:
    role: download
spec:
  storageClassName: ""
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  mountOptions:
    - nolock
    - nfsvers=4.1
  nfs:
    path: ${SECRET_STORAGE_NFS_PATH}/downloads/
    server: ${SECRET_STORAGE_NFS_SERVER}
  persistentVolumeReclaimPolicy: Retain
