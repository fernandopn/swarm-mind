---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bazarr
      version: 10.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    remediation:
      retries: 3
  dependsOn:
    - name: sonarr
      namespace: media
    - name: radarr
      namespace: media
  values:
    # https://github.com/k8s-at-home/charts/blob/master/charts/stable/bazarr/values.yaml
    image:
      repository: linuxserver/bazarr
      tag: version-v1.1.1

    podAnnotations:
      backup.velero.io/backup-volumes: config

    env:
      PGID: '1000'
      PUID: '1000'

    podSecurityContext:
      # runAsUser: 1000
      # runAsGroup: 1000
      supplementalGroups:
        - 100
        # - 568

    initContainers:
      update-config-ownership:
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /config"]
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 0
      update-config-permission:
        image: busybox
        command: ["sh", "-c", "chmod -R 774 /config"]
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 0

    # Pod
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "1"

    # Persistence
    persistence:
      # Make sure it has pid/gid 568
      # and it is pre-populated
      config:
        enabled: true
        existingClaim: bazarr
      downloads:
        enabled: true
        existingClaim: download
        mountPath: /downloads
      movies:
        enabled: true
        existingClaim: movie
        mountPath: /movies
      tv:
        enabled: true
        existingClaim: tv
        mountPath: /tv

    # Network
    ingress:
      main:
        enabled: true
        annotations:
          coredns.io/hostname: &host "bazarr.home.${SECRET_DOMAIN}"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: bazarr-tls
