---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    remediation:
      retries: 3

  values:
    # https://github.com/k8s-at-home/charts/blob/master/charts/stable/sonarr/values.yaml
    image:
      repository: linuxserver/sonarr
      tag: 3.0.9

    # Backup
    podAnnotations:
      backup.velero.io/backup-volumes: config

    env:
      PGID: '1000'
      PUID: '1000'

    podSecurityContext:
      # runAsUser: 1000
      # runAsGroup: 1000
      supplementalGroups:
        - 100
        # - 568

    initContainers:
      update-config-ownership:
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /config"]
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 0
      update-config-permission:
        image: busybox
        command: ["sh", "-c", "chmod -R 774 /config"]
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 0

    # Pod
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "250m"

    # Persistence
    persistence:
      # Make sure it has pid/gid 568
      # and it is pre-populated
      config:
        enabled: true
        existingClaim: sonarr
      downloads:
        enabled: true
        existingClaim: download
        mountPath: /downloads
      tv:
        enabled: true
        existingClaim: tv
        mountPath: /tv

    metrics:
      enabled: true
      serviceMonitor:
        labels:
          release: kube-prometheus-stack
      prometheusRule:
        enabled: true
        labels:
          role: alert-rules

    ingress:
      main:
        enabled: true
        annotations:
          coredns.io/hostname: &host "sonarr.home.${SECRET_DOMAIN}"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: sonarr-tls
