---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
spec:
  releaseName: authelia
  chart:
    spec:
      # renovate: registryUrl=https://charts.authelia.com
      chart: authelia
      version: 0.8.44
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: flux-system
  interval: 1m
  install:
    remediation:
      retries: 3
  values:
    # https://github.com/authelia/chartrepo/blob/master/charts/authelia/values.yaml
    image:
      # registry: ghcr.io
      registry: docker.io
      repository: authelia/authelia
      tag: 4.36.9

    domain: "${SECRET_DOMAIN}"

    pod:
      kind: Deployment
      strategy:
        type: Recreate
      annotations:
        backup.velero.io/backup-volumes: authelia

    # Persistence of /config
    persistence:
      enabled: true
      existingClaim: authelia

    # Login ingress
    ingress:
      enabled: true
      subdomain: auth
      className: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        coredns.io/hostname: "admin.${SECRET_DOMAIN}"
        external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
        external-dns/is-public: "true"

    secret:
      jwt:
        value: ${SECRET_AUTHELIA_JWT}
      smtp:
        value: ${SECRET_SMTP_PASSWORD}
      storageEncryptionKey:
        value: ${SECRET_AUTHELIA_STORAGE_ENCRYPTION_KEY}

    configMap:
      theme: dark
      default_redirection_url: "https://hajimari.${SECRET_DOMAIN}"

      # authentication methods
      authentication_backend:
        ldap:
          enabled: false
        file:
          enabled: true

      # Track sessions
      session:
        expiration: 4h
        inactivity: 30m
        redis:
          enabled: false

      # Persist sessions
      storage:
        local:
          enabled: true
        postgres:
          enabled: false

      notifier:
        filesystem:
          enabled: false
        smtp:
          enabledSecret: true
          host: ${SECRET_SMTP_SERVER}
          port: ${SECRET_SMTP_PORT}
          timeout: 5s
          username: ${SECRET_SMTP_USERNAME}
          sender: ${SECRET_SMTP_USERNAME}
          identifier: ${SECRET_DOMAIN}

      # The Rules!!!
      access_control:
        default_policy: deny

        networks:
          - name: home
            networks:
              - 10.0.0.0/16
              - 192.168.3.0/24

        rules:
          - domain:
              - "sonarr.home.${SECRET_DOMAIN}"
              - "radarr.home.${SECRET_DOMAIN}"
            policy: bypass
            resources:
              - '^/feed/.*ics\?apikey=.*$'

          - domain:
              # home-automation
              - "home-assistant.home.${SECRET_DOMAIN}"
            policy: bypass
            networks:
              - home

          # At Home
          - domain:
              # default
              - "echo-server.${SECRET_DOMAIN}"
              - "hajimari.${SECRET_DOMAIN}"
              # monitoring
              - "uptime-kuma.home.${SECRET_DOMAIN}"
              - "alertmanager.home.${SECRET_DOMAIN}"
              - "grafana.home.${SECRET_DOMAIN}"
              - "prometheus.home.${SECRET_DOMAIN}"
              # media
              - "bazarr.home.${SECRET_DOMAIN}"
              - "calibre.home.${SECRET_DOMAIN}"
              - "radarr.home.${SECRET_DOMAIN}"
              - "sabnzbd.home.${SECRET_DOMAIN}"
              - "sonarr.home.${SECRET_DOMAIN}"
              - "plex.home.${SECRET_DOMAIN}"
              # home-automation
              - "home-assistant-vscode.home.${SECRET_DOMAIN}"
              - "node-red.home.${SECRET_DOMAIN}"
              - "zigbee2mqtt-vscode.home.${SECRET_DOMAIN}"
              - "zigbee2mqtt.home.${SECRET_DOMAIN}"
              - "esphome-vscode.home.${SECRET_DOMAIN}"
              - "esphome.home.${SECRET_DOMAIN}"
            policy: one_factor
            subject:
              - "group:admins"
            networks:
              - home

          # Away
          - domain:
              - "echo-server.${SECRET_DOMAIN}"
            policy: two_factor
            subject:
              - "group:admins"
