apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: mosquitto
      version: 4.8.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 30m

  values:

    image:
      repository: eclipse-mosquitto
      tag: 2.0.15

    podAnnotations:
      backup.velero.io/backup-volumes: data
      configmap.reloader.stakater.com/reload: &config "mosquitto"
      secret.reloader.stakater.com/reload: &secrettls "mosquitto-tls"

    env:
      TZ: "${TIMEZONE}"

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 30m
        memory: 128M

    # Persistence
    # Storage
    persistence:
      configinc:
        enabled: true
        type: emptyDir
      config-import:
        enabled: true
        mountPath: /config
        type: custom
        volumeSpec:
          configMap:
            name: *config
      config-tls:
        enabled: true
        mountPath: /config-tls
        type: custom
        volumeSpec:
          secret:
            secretName: *secrettls
      data:
        enabled: true
        existingClaim: mosquitto

    initContainers:
      copy-config:
        image: busybox
        command:
          ["sh", "-c", "cp /config/* /config-tls/* /mosquitto/configinc/"]
        volumeMounts:
          - name: config-import
            mountPath: /config
          - name: config-tls
            mountPath: /config-tls
          - name: configinc
            mountPath: /mosquitto/configinc

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.0.6.227
        annotations:
          coredns.io/hostname: "mosquitto.home.${SECRET_DOMAIN}"
        externalTrafficPolicy: Local
        ports:
          mqtttls:
            enabled: true
            port: 8883
